<a-scene>
  
    <a-assets>
      <img id="groundTexture" src="statiche/imgs/floor.jpg">
      <img id="skyTexture" src="statiche/imgs/sky.jpg">
    </a-assets>
  
    <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>

    <!--robot-->
    <a-entity
      position="1.5 0 -4.5"
      rotation="0 0 0"
      scale="0.1 0.1 0.1"
      gltf-model="statiche/3Dmodels/piattaforma_decimata.glb"
      animazione_pedana_da_ws
    ></a-entity>
  
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
   

    <a-entity camera look-controls orbit-controls="target: 1.5 0 -4.5; minDistance: 0.5; maxDistance: 180; initialPosition: 2 2 0"></a-entity>
    
    

</a-scene>
