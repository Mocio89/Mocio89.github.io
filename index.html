<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="animations.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-light type="ambient" intensity="0.7" color="#ffffff"></a-light>
      <a-light type="point" intensity="6" position="0 0 4"></a-light>

      <a-entity camera>
        <!-- <a-entity cursor></a-entity> -->
        <!-- <a-entity raycaster="objects: .clickable" cursor></a-entity> --> <!-- raycast dei soli oggetti con classe clickable -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="/3Dmodels/3Dteardrop/3dteardrop.gltf"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: easeInOutCirc"
          scale-on-mouseenter
        ></a-entity>
      </a-marker>

      <!-- <a-entity camera></a-entity> -->
      
    </a-scene>
  </body>
</html>
